                  <script src="assets/js/intlTelInput.min.js"></script>
                  <script>
                    document.addEventListener(
                      "DOMContentLoaded",
                      function (event) {
                        let input = document.querySelector("#phone");
                        let iti = window.intlTelInput(input, {
                          initialCountry: "ru",
                          nationalMode: false,
                          placeholderNumberType: "MOBILE",
                          preferredCountries: [
                            "ru",
                            "ua",
                            "by",
                            "md",
                            "kz",
                            "uz",
                            "az",
                            "pl",
                            "am",
                            "ge",
                            "bg",
                            "be",
                            "tj",
                            "kg",
                            "lt",
                            "lv",
                            "ee",
                            "ro",
                            "tm",
                            "ch",
                            "de",
                          ],
                          separateDialCode: true,
                          utilsScript: "/assets/js/utils.js",
                        });
                        $("#phone_code").val(
                          iti.getSelectedCountryData().dialCode
                        );
                        $(".separate-dial-code").on(
                          "click",
                          ".selected-flag, .country",
                          function () {
                            $("#phone_code").val(
                              iti.getSelectedCountryData().dialCode
                            );
                          }
                        );
                        $(".send-sms").on("click", function (e) {
                          e.preventDefault();
                          let phone_code = $("input[name=phone_code]").val();
                          let phone =
                            phone_code +
                            $("input[name=phone]").val().replace(/\D/g, "");
                          let captcha = $("input[name=recaptcha_v3]").val();

                          console.log(phone);

                          $("input[name=phone]").removeClass("error");
                          if (phone.length < 10) {
                            $("input[name=phone]").addClass("error");
                            return false;
                          }

                          let time = "60";
                          $(".send-sms").text("SMS код отправлен!");
                          $(".send-sms").prop("disabled", true);
                          $(".seconds").text(time);
                          $(".send-sms-msg").show();
                          Timer(time);

                          $.ajax({
                            type: "POST",
                            url: "/register.html/sendcode",
                            data: { phone: phone, captcha: captcha },
                            headers: {
                              "X-CSRF-Token": $("input[name=_token]").val(),
                            },
                          }).done(function (msg) {
                            if (msg.indexOf("error_timer") !== -1) {
                              time = msg.replace("error_timer=", "");
                              console.log(time);
                              $(".seconds").text(time);
                              $(".send-sms-msg").show();
                              Timer(time);
                            }
                          });
                        });
                      }
                    );
                  </script>

                  <script>
                    function Timer(seconds) {
                      console.log(seconds);
                      var _Seconds = seconds,
                        int;
                      int = setInterval(function () {
                        if (_Seconds > 0) {
                          _Seconds--;
                          $(".seconds").text(_Seconds);
                        } else {
                          clearInterval(int);
                          $(".send-sms-msg").hide();
                          $(".send-sms").text("Получить SMS код");
                          $(".send-sms").prop("disabled", false);
                        }
                      }, 1000);
                    }
                  </script>
